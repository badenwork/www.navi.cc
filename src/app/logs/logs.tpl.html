<h4><navtool></navtool> События</h4>

<form class="form-inline" style="margin:10px 0 10px 0;">
    <select class="form-control" ng-model="skey" ng-options="systems[s].id as systems[s].title for s in account.skeys" style="width: 210px;" ng-change="onSysSelect()">
        <option value="" ng-show="!skey">Выберите систему</option>
    </select>
    <button class="btn" ng-show="skey" ng-click="onReload()"><i class="icon-refresh"></i> Обновить</button>
</form>

<table class="table table-condensed table-striped table-hover" ng-show="skey">
    <thead>
    <tr>
        <th>Дата и время</th>
        <th>Событие</th>
    </tr>
    </thead>
    <tbody>
        <tr bindonce ng-repeat="l in logs">
            <td><datetime datetime="{{l.dt}}"></datetime></td>
            <td bo-html="l.text">
            <td ng-if="isAdmin()">
                <i class="icon-remove icon-large" ng-click="onRemove(l.id, $index)"></i>
            </td>
        </tr>
        <tr ng-show="!logs.length">
            <td colspan="7">{{ comment }}</td>
        </tr>
    </tbody>
</table>
